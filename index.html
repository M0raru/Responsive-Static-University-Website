<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static University Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e0f51ba30c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav collapsible collapsible--expanded">
      <p class="nav__title">University</p>
      <i class="fa-solid fa-bars"></i>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">About</a></li>
        <li class="nav__item"><a href="#">Campus</a></li>
        <li class="nav__item"><a href="#">Degrees</a></li>
        <li class="nav__item nav__contact"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <section class="hero">
      <div class="grid grid--1x2">
        <div class="hero__content">
          <h1 class="hero__title">Static University</h1>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint,
            placeat cumque libero neque enim molestiae ut nostrum quis, maiores
            ratione sunt, voluptates velit magni aliquid.
          </p>
          <a href="#" class="link-arrow"
            >Enroll Now<i class="fa-solid fa-arrow-right"></i
          ></a>
        </div>
        <picture>
          <source
            type="image/webp"
            srcset="
              images/hero-student@700.webp  1x,
              images/hero-student@1168.webp 2x
            "
          />
          <source
            type="image/"
            srcset="
              images/hero-student@700.png  1x,
              images/hero-student@1168.png 2x
            "
          />
          <img
            class="hero__image"
            src="images/hero-student_gi1hxp.png"
            alt="A young happy student"
          />
        </picture>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
