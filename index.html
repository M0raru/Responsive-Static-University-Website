<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static University Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e0f51ba30c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="feedback">
      <div class="grid grid--1x2 feedback__grid">
        <div class="feedback__content">
          <h2 class="feedback__title">Give us Feedback</h2>
          <p class="feedback__subtitle">
            Have ideas about how can we improve our site? or you want to be a
            student here?
          </p>
          <p class="feedback__subtitle">
            Leave us an Feedback and we will contact you as soon as possible
          </p>
        </div>
        <form class="feedback__form">
          <h3 class="form__title">Write your opinion here</h3>
          <fieldset class="form__fieldset">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
            <label for="feedback">Feedback</label>
            <textarea
              cols="25"
              rows="10"
              id="feedback"
              placeholder="Enter your opinion here..."
              maxlength="500"
              minlength="50"
              required
            >
            </textarea>

            <button class="btn btn--secondary btn__feedback" type="submit">
              Send
            </button>
          </fieldset>
        </form>
      </div>

      <footer class="footer">
        <span class="footer__title">Social</span>
        <div class="grid grid--1x3 footer__grid">
          <div class="footer__icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </div>
          <div>
            <ul class="list footer__list list1">
              <li class="list__item"><a href="#">University</a></li>
              <li class="list__item"><a href="#">Visit Us</a></li>
              <li class="list__item"><a href="#">Q & A</a></li>
            </ul>
          </div>
          <div>
            <ul class="list footer__list list2">
              <li class="list__item"><a href="#">Classes</a></li>
              <li class="list__item"><a href="#">Studies</a></li>
              <li class="list__item"><a href="#">More</a></li>
            </ul>
          </div>
        </div>
        <p class="footer__text">Copyright c 2022</p>
      </footer>
    </section>
    <script src="main.js"></script>
  </body>
</html>
